<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word to PDF Converter</title>
    <link rel="stylesheet" href="style.css">
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/8.5.0/docx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="converter-box">
            <h1>üìÑ Word to PDF Converter</h1>
            <p class="subtitle">Convert DOCX files to PDF instantly</p>

            <div class="upload-section">
                <label for="file-input" class="file-label">
                    <span class="upload-icon">üìÅ</span>
                    <span class="upload-text">Click to upload or drag and drop</span>
                    <span class="file-hint">(DOCX files only)</span>
                </label>
                <input 
                    type="file" 
                    id="file-input" 
                    accept=".docx" 
                    class="file-input"
                >
            </div>

            <div id="preview-section" class="preview-section" style="display: none;">
                <h2>Preview</h2>
                <div id="preview-content" class="preview-content"></div>
            </div>

            <div class="button-group">
                <button id="convert-btn" class="btn btn-primary" disabled>
                    Convert to PDF
                </button>
                <button id="clear-btn" class="btn btn-secondary" disabled>
                    Clear
                </button>
            </div>

            <div id="status-message" class="status-message"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
